<!DOCTYPE html>
<html>
    <head>
        <title>CHESS</title>
        <link href="/chess/css/utils.css" rel="stylesheet">
        <link href="/chess/css/nav.css" rel="stylesheet">
        <link href="/chess/css/root.css" rel="stylesheet">
        <link href="/chess/css/chess.css" rel="stylesheet">
    </head>
    <body class="body">

        <!-- Top of the page -->
        <header id="header">
            <!-- Nav bar -->
        </header>

        <!-- Middle of the page -->
        <div class="chess">
            <div class="game">
                <div id="top-player-data">
                    <!-- Top Player Data -->
                </div>
                <div id="top-clock">
                    <!-- Top Player Clock -->
                </div>
                <div>
                    <div id="chessboard">
                        <!-- Chessboard -->
                    </div>
                    <div id="progress-bar">
                        <!-- Progress bar -->
                    </div>
                </div>
                <div id="bottom-clock">
                    <!-- Bottom Player Clock -->
                </div>
                <div id="buttons">
                    <!-- Buttons -->
                </div>
                <div id="bottom-player-data">
                    <!-- Bottom Player Data -->
                </div>
            </div>
        </div>

        <!-- Back of the page -->
        <div id="options">
            <!-- Options -->
        </div>

</html>
